<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{ description }}">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='faviconlogo.png') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<style>


    body
    {
        font-family: 'Open Sans Condensed', sans-serif;
    }

    p
    {
        font-size: 1.5em;
    }


    .spacer
    {
        height: 10vh;
    }

    .logo
    {
        max-height: 100vh;
        text-align: center;
    }

    .centered
    {
        text-align: center;
    }

    .linked
    {
        font-size: 3em;
        color: black;
    }


    html {
        scroll-behavior: smooth;
    }






</style>
<body style="background-image: linear-gradient(rgb(103,97,246), white);">


<nav class="navbar navbar-expand-lg navbar-dark bg-transparent" id="navbar" style="min-height: 10vh;">
  <a class="navbar-brand" href="#home">{{ title }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#services">Services</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="#contact">Contact</a>
      </li>

    </ul>
  </div>
</nav>

<div class="container-fluid" id="contain" style="height: 90vh; overflow-y: scroll; scroll-behavior: smooth;">

    <div class="row">


        <div class="col-12" style="background: url('../static/{{ file1|safe }}') no-repeat center center fixed; background-size: cover; height: 90vh;" id="home">

            <div style="height: 15vh;"></div>

            <div class="row">
                <div class="col-1"></div>

                <div class="col-10 card" id="home">

                    <div style="height: 5vh;"></div>

                    <div class="row">

                        <div class="col-6" style="text-align: center;">
                            <div style="height: 20vh;"></div>
                            <h3><strong>{{ title }}</strong></h3>
                            <p>{{ description }}</p>
                            <a href="#contact" class="btn btn-outline-dark">Get Started</a>
                        </div>

                        <div class="col-6" style="text-align: center;">
                            <div style="height: 5vh;"></div>
                            <img src="../static/{{ logofile|safe }}" alt="Web Services" style="max-height: 50vh; max-width: 35vw">
                        </div>

                    </div>

                    <div style="height: 5vh;"></div>

                </div>

                <div class="col-1"></div>
            </div>


        </div>


        <div class="col-12" style="background: url('../static/{{ file2|safe }}') no-repeat center center fixed; background-size: cover; min-height: 90vh;" id="about">

            <div style="height: 15vh;"></div>

            <div class="row">
                <div class="col-1"></div>

                <div class="col-10 card">

                    <div style="height: 5vh;"></div>

                    <div class="row">

                        <div class="col-6">
                            <h3>About Us</h3>
                            <p>{{ about }}</p>
                        </div>

                        <div class="col-6" style="text-align: center;">
                            <img src="../static/{{ aboutfile|safe }}" alt="Web Services" style="max-height: 50vh; max-width: 35vw">
                        </div>

                    </div>

                    <div style="height: 5vh;"></div>

                </div>

            </div>

        </div>

        <div class="col-12" style="background: url('../static/{{ file3|safe }}') no-repeat center center fixed; background-size: cover; min-height: 90vh;" id="services">

            <div style="height: 15vh;"></div>

            <div class="row">

                <div class="col-1"></div>


                <div class="col-10 card">

                    <div style="text-align: center">
                            <h3>Services</h3>
                    </div>

                    <div style="height: 5vh;"></div>

                    <div class="row" style="text-align: center;">

                        <div class="col-lg-4">
                            <i class="fas fa-pen-nib" style="font-size: 3em; color: rgb(103,97,246)"></i>
                            <br>
                            <h4>{{ service1 }}</h4>
                            <hr>
                            <p>{{ description1 }}</p>
                        </div>

                        <div class="col-lg-4">
                            <i class="fas fa-hammer" style="font-size: 3em; color: rgb(103,97,246)"></i>
                            <br>
                            <h4>{{ service2 }}</h4>
                            <hr>
                            <p>{{ description2 }}</p>
                        </div>

                        <div class="col-lg-4">
                            <i class="fas fa-server" style="font-size: 3em; color: rgb(103,97,246)"></i>
                            <br>
                            <h4>{{ service3 }}</h4>
                            <hr>
                            <p>{{ description3 }}</p>
                        </div>

                    </div>
                </div>

                <div class="col-1"></div>

            </div>

        </div>

        <div class="col-12" style="background: url('../static/{{ file4|safe }}') no-repeat center center fixed; background-size: cover; min-height: 90vh;" id="contact">

            <div style="height: 5vh;"></div>

            <div class="row">
                <div class="col-1"></div>

                <div class="col-10 card" style="min-height: 60vh;">
                    <div style="height: 5vh;"></div>
                    <h3>Contact Us</h3>
                    <div style="height: 15vh;"></div>

                    <a href="mailto:{{ email }}" class="btn btn-outline-dark">Contact Us</a>

                </div>

                <a onclick="this.href='data:text/html;charset=UTF-8,'+encodeURIComponent(document.documentElement.outerHTML)" href="#" download="page.html">Download</a>


                <button onclick="document.location = 'data:text/attachment;,' + document.documentElement.innerHTML;">HIT HERE</button>

                <div class="col-1"></div>

            </div>

        </div>



    </div>


</div>


<script>
(function(){
    document.location =
        'data:text/attachment;,' + document.documentElement.innerHTML; //To Download Entire Html Source
})();
</script>

</body>
</html>
